<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع حقوق الإنسان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }
        
        .project-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .doctor-name {
            color: #ffeb3b;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        button {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: linear-gradient(to right, #45a049, #1B5E20);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .team-section {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            flex: 2;
            min-width: 600px;
        }
        
        .team-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
            min-width: 200px;
        }
        
        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .member-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            overflow: hidden;
        }
        
        .member-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .member-name {
            font-size: 18px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .fade-in {
            animation: fadeInAnimation 1.5s ease-in;
        }
        
        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* تصميم متجاوب للشاشات الصغيرة */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .team-section {
                min-width: 100%;
            }
            
            .team-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="project-section fade-in">
            <h1 class="doctor-name">Dr/ Mahmoud zaher </h1>
            <img src="HUE (1).jpg" alt="horus egypt" class="logo">
            <h1>Human right </h1>
            <button onclick="window.location.href='introdaction.html'">
              Open the project
            </button>
        </div>
        
        <div class="team-section fade-in">
            <div class="team-column">
                <div class="team-member">
                    <div class="member-img">
                        <span>صورة</span>
                    </div>
                    <h5 class="member-name">مريم قاسم</h5>
                </div>
                <div class="team-member">
                    <div class="member-img">
                        <img src="renad.jpg" alt="رناد محمود">
                    </div>
                    <h5 class="member-name">رناد محمود</h5>
                </div>
                <div class="team-member">
                    <div class="member-img">
                        <img src="nada.jpg" alt="ندي الشيخ">
                    </div>
                    <h5 class="member-name">ندي الشيخ</h5>
                </div>
            </div>
            
            <div class="team-column">
                <div class="team-member">
                    <div class="member-img">
                        <img src="maruiam.jpg" alt="مريم مصطفي">
                    </div>
                    <h5 class="member-name">مريم مصطفي</h5>
                </div>
                <div class="team-member">
                    <div class="member-img">
                        <img src="lotfe.jpg" alt="لطفي عبد الله">
                    </div>
                    <h5 class="member-name">لطفي عبد الله</h5>
                </div>
                <div class="team-member">
                    <div class="member-img">
                        <img src="abdo.jpg" alt="عبد اللطيف محمد">
                    </div>
                    <h5 class="member-name">عبد اللطيف محمد</h5>
                </div>
                <div class="team-member">
                    <div class="member-img">
                        <img src="IMG-20251110-WA0187.jpg" alt="احمد اشرف">
                    </div>
                    <h5 class="member-name">احمد اشرف</h5>
                </div>
            </div>
        </div>
    </div>
    <script>
        // إضافة تأثيرات تفاعلية بسيطة
        document.addEventListener('DOMContentLoaded', function() {
            const teamMembers = document.querySelectorAll('.team-member');
            
            teamMembers.forEach(member => {
                member.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.03)';
                });
                
                member.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // تأثير الكتابة للنص الرئيسي
            const doctorName = document.querySelector('.doctor-name');
            const originalText = doctorName.textContent;
            doctorName.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    doctorName.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            // بدء تأثير الكتابة بعد فترة قصيرة
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
